<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>360 camera</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script src="../three.min.js"></script>
    <script src="../OrbitControls.js"></script>
    <script>
      function main() {
        const canvas = document.querySelector("#c");
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 75;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 25;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 4;

        const controls = new THREE.OrbitControls(camera, canvas);
        controls.target.set(0, 0, 0);
        controls.update();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color("black");

        function addLight(...pos) {
          const color = 0xffffff;
          const intensity = 1;
          const light = new THREE.DirectionalLight(color, intensity);
          light.position.set(...pos);
          scene.add(light);
        }
        addLight(-1, 2, 4);
        addLight(1, -1, -2);

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function makeInstance(geometry, color, x, y, z) {
          const material = new THREE.MeshPhongMaterial({
            color,
            opacity: 0.5,
            transparent: true,
            side: THREE.DoubleSide
          });

          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          cube.position.set(x, y, z);

          return cube;
        }

        function hsl(h, s, l) {
          return new THREE.Color().setHSL(h, s, l);
        }

        {
          const d = 0.8;
          makeInstance(geometry, hsl(0 / 8, 1, 0.5), -d, -d, -d);
          makeInstance(geometry, hsl(1 / 8, 1, 0.5), d, -d, -d);
          makeInstance(geometry, hsl(2 / 8, 1, 0.5), -d, d, -d);
          makeInstance(geometry, hsl(3 / 8, 1, 0.5), d, d, -d);
          makeInstance(geometry, hsl(4 / 8, 1, 0.5), -d, -d, d);
          makeInstance(geometry, hsl(5 / 8, 1, 0.5), d, -d, d);
          makeInstance(geometry, hsl(6 / 8, 1, 0.5), -d, d, d);
          makeInstance(geometry, hsl(7 / 8, 1, 0.5), d, d, d);
        }

        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }

        let renderRequested = false;

        function render() {
          renderRequested = undefined;

          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

          renderer.render(scene, camera);
        }
        render();

        function requestRenderIfNotRequested() {
          if (!renderRequested) {
            renderRequested = true;
            requestAnimationFrame(render);
          }
        }

        controls.addEventListener("change", requestRenderIfNotRequested);
        window.addEventListener("resize", requestRenderIfNotRequested);
      }

      main();
    </script>
  </body>
</html>
